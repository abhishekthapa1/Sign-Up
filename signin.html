<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="UTF-8">
<title>Intro/New classes</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="css/bootstrap.css"> 
 <link rel="stylesheet" href="css/signin.css">
</head>
<body>
<div class="container one mt-5 ">
    <div class="row">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="container two card">
                <div class="row">
                    <h2 class="mt-4 ">
                        Sign Up
                    </h2>
                    <div class="col-12 text-muted create mt-2 ">
                        <p class="mb-0">Please fill in this form to create an account</p>
                    </div>
                    <div class="col-12">
                        <form action="">
                            <div class="form-group row gx-1">
                               <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Username">
                               </div>
                               <div class="col-sm-6 my-sm-0 mt-3">
                                <input type="text" class="form-control" placeholder="Last name">
                               </div>


                            </div>
                        </form>
                    </div>
                    <div class="col-12 my-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-12 mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-12 mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="col-12">
                        <div class="checklist d-sm-block d-none">
                        <div class="form-check form-check-line m-0 p-0">
                            <input type="checkbox" class="form-check-label m-0 p-0" id="terms">
                            <label for="terms" class="form-check-label"><p class="text-muted" >I accept the <a href="#" class="text-decoration-none">Terms of Use & Privacy Policy</a></p> </label>
                        </div></div>
                        <div class="checklistsmall d-sm-none d-block">
                        <p class="text-muted" >Click Sign Up as accepting the <a href="#" class="text-decoration-none">Terms of Use & Privacy Policy</a></p>
                    </div>

                    </div>
                    <div class="col-12 mb-4">
                        <button type="button" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center my-3 text-light">Already have an account? <a href="#" class="text-light" >Log In</a></p>
    </div>
</div>
</body>
</html>
